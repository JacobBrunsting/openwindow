<div class="post_container" ng-class="{'hidden': hidePost}" ng-controller="postctrl">
    <div class="voting_section" ng-class="{'upvoted': post.upvoted, 'downvoted': post.downvoted}">
        <button class="upvote_btn" ng-click="upvote()">
            +
        </button>
        <div class="countdown">
            {{post.time_str}}
        </div>
        <button class="downvote_btn" ng-click="downvote()">
            -
        </button>
    </div>
    <div class="post">
        <div class="title">
            {{post.getTitle()}}
        </div>
        <div class="body">
            {{post.getBody()}}
        </div>
    </div>
    <div class="comments" ng-class="{'hidden': page=='comments'}">
        <button class="comments_btn" ng-click="comments()">
            comments ({{post.getComments().length || 0}})
        </button>
    </div>
</div>
