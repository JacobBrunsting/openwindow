<html ng-controller="commentsctrl">
    <div class="post_container">
        <div ng-include="'/submodules/post/post.html'">
        </div>
    </div>
    <div class="post">
        <div class="title">
            {{title}}</br>
        </div>
        <div class="body">
            {{body}}
        </div>
    </div>
    <div ng-repeat="comment in comments track by $index">
        <div class="comment_container">
            {{comment}}
        </div>
    </div>
    <form ng-submit="addComment()">
        <input type="text" ng-model="body_box" />
        <button type="submit">Post</button>
    </form>
</html>
