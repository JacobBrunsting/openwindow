<html>
    <div class="post_container">
        <div ng-include="'/submodules/post/post.html'">
        </div>
    </div>
    <div class="comments_container">
        <div class="comment_container" ng-repeat="comment in comments track by $index">
                {{comment}}
        </div>
    </div>
    <form ng-submit="addComment()">
        <div class="field_heading">Comment</div>
        <input class="comment_input" type="text" ng-model="body_box" />
        <button class="submit_button" type="submit">Post</button>
    </form>
</html>
