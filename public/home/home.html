<html ng-controller="homectrl">
    <div>
        {{test}}
    </div>
    <div ng-repeat="post in posts">
        {{post_prefix}}
        {{post.title}}<br>
        {{post.body}}<br>
        {{post_suffix}}
    </div>
    <form ng-submit="addCustomPost()">
        <input type="text" ng-model="title" />
        <button type="submit">Post</button>
    </form>
    <button ng-click="addPost()">Post</button>
    <a href="#/new">new post</a>
</html>
